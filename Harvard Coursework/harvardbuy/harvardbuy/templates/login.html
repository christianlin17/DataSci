{% extends "layout.html" %}

{% block title %}
    HarvardBuy Homepage
{% endblock %}

{% block main %}

    
    <div id="loginform">
        <p class="h2-secondary-title">
            Log in into your <b>HarvardBuy </b>account
        </p><br><br>
        <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" required autofocus class="form-control" name="email" placeholder="john_smith" type="text">@college.harvard.edu
        </div>
        <div class="form-group">
            <input class="form-control" required name="password" placeholder="Password" type="password">
        </div>
        <button class="loginbutton" type="submit">Log In</button>
    </form>
    </div>
    
{% endblock %}
